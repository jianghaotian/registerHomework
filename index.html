<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>注册百度帐号</title><link rel="stylesheet" href="./css/style.min.css"></head><body><div id="wrapper"><div id="content"><div class="mod-new-reg-bg"><img src="./images/reg_bg.jpg"></div><div class="mod-new-reg-wrapper"><div class="mod-new-reg-logo"><img src="./images/baidu.png"></div><div class="mod-new-reg-text"><h3>用科技</h3><p>让复杂的世界更简单</p></div><div class="mod-new-reg-footer"><span class="mod-new-reg-help"><a class="mode-new-reg-help-text" href="##">帮助中心</a> <span class="mod-new-reg-line"></span> </span><span class="mod-new-reg-copyright">2020&nbsp;©Baidu</span></div></div><div class="mod-reg clearfix mod-reg- mod-new-reg-content"><div class="new-reg-guide-login"><h3>欢迎注册</h3><p>已有帐号？<span id="login_btn">登录</span></p></div><div class="reg-content tang-pass-reg" id="reg_content"><form autocomplete="off" id="TANGRAM__PSP_4__form" class="new-reg-v5" method="POST"><p id="TANGRAM__PSP_4__userNameWrapper" class="pass-form-item pass-form-item-userName" style="display:block"><label for="TANGRAM__PSP_4__userName" id="TANGRAM__PSP_4__userNameLabel" class="pass-label pass-label-userName">用户名</label> <input id="TANGRAM__PSP_4__userName" type="text" name="userName" class="pass-text-input pass-text-input-userName" autocomplete="off" value="" placeholder="请设置用户名"> <span id="TANGRAM__PSP_4__userNameError" class="pass-item-error pass-item-error-userName" style="display:none;"></span></p><p id="TANGRAM__PSP_4__phoneWrapper" class="pass-form-item pass-form-item-phone" style="display:block"><label for="TANGRAM__PSP_4__phone" id="TANGRAM__PSP_4__phoneLabel" class="pass-label pass-label-phone">手机号</label> <input id="TANGRAM__PSP_4__phone" type="text" name="phone" class="pass-text-input pass-text-input-phone" maxlength="11" autocomplete="off" value="" placeholder="可用于登录和找回密码"> <span id="TANGRAM__PSP_4__phoneError" class="pass-item-error pass-item-error-phone"></span></p><p id="TANGRAM__PSP_4__passwordWrapper" class="pass-form-item pass-form-item-password" style="display:block"><label for="TANGRAM__PSP_4__password" id="TANGRAM__PSP_4__passwordLabel" class="pass-label pass-label-password">密　码</label> <input id="TANGRAM__PSP_4__password" type="password" name="password" class="pass-text-input pass-text-input-password" autocomplete="off" value="" placeholder="请设置登录密码"> <span id="TANGRAM__PSP_4__passwordError" class="pass-item-error pass-item-error-password" style="display: none;"></span></p><p id="TANGRAM__PSP_4__verifyCodeSendWrapper" class="pass-form-item pass-form-item-verifyCodeSend"><label for="TANGRAM__PSP_4__verifyCode" id="TANGRAM__PSP_4__verifyCodeLabel" class="pass-label pass-label-verifyCode">验证码</label> <input id="TANGRAM__PSP_4__verifyCode" type="text" name="verifyCode" class="pass-text-input pass-text-input-verifyCode" autocomplete="off" maxlength="6" placeholder="请输入验证码"> <input id="TANGRAM__PSP_4__verifyCodeSend" type="button" value="获取验证码" class="pass-button pass-button-verifyCodeSend" autocomplete="off"> <span id="TANGRAM__PSP_4__verifyCodeError" class="pass-item-error pass-item-error-verifyCodeSend"></span></p><p id="TANGRAM__PSP_4__errorWrapper" class="pass-generalErrorWrapper"><span id="TANGRAM__PSP_4__error" class="pass-generalError"></span></p><p id="TANGRAM__PSP_4__submitWrapper" class="pass-form-item pass-form-item-submit pass-form-item-submit-v5"><input id="TANGRAM__PSP_4__submit" type="submit" value="注册" class="pass-button pass-button-submit pass-button-new-submit"></p><p id="TANGRAM__PSP_4__isAgreeWrapper" class="pass-form-item pass-form-item-isAgree"><input name="isAgree" id="TANGRAM__PSP_4__isAgree" type="checkbox" class="pass-checkbox-input pass-checkbox-isAgree" autocomplete="off" checked="checked"> <label for="TANGRAM__PSP_4__isAgree">阅读并接受</label> <a href="##">《百度用户协议》</a>及<a href="##">《百度隐私权保护声明》</a> <a><span id="TANGRAM__PSP_4__isAgreeError" class="pass-item-error pass-item-error-isAgree"></span></a></p></form></div></div></div></div><a class="mod-feedback clearfix" id="mod_feedback" href="##" style="position: fixed; top: 493px;"><div class="feedback-inner">帮助中心</div></a><script src="./js/index.min.js"></script></body></html>
